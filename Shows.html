    <style>
        .fa {
            padding: 20px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
        }
        .fa:hover {
            opacity: 0.8;
        }
        .fa-facebook {
          background: transparent;
          color: white;
        }
        .fa-twitter {
          background: transparent;
          color: white;
        }   
        .fa-linkedin {

          color: white;

          color: white;
        }
        .fa-instagram {
          background: transparent;
          color: white;
          
        }
    </style>
    <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #FFD700;
        }

        li {
         float: left;
         border-right:1px solid black;
        }

        li:last-child {
        border-right: none;
        }

        li a {
        display: block;
        color: whitesmoke;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }

        li a:hover:not(.active) {
        background-color: rgb(211, 30, 30);
        }

        .active {
        background-color: #4386bd;
        }
    </style>
</head>
